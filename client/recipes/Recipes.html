<template name="Recipes">
	{{#if $.Session.get 'newRecipe'}}
		{{> NewRecipe}}
	{{else}}
		<button class="new-recipe">New Recipe</button>
	{{/if}}	

	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<P>Loading...</P>
		{{/if}}
	</section>
</template>
